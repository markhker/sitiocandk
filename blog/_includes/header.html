<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }} | {{ site.data.global.title }}{% elsif post.title %}{{ post.title }} | {{ site.data.global.title }}{% else %}{{ site.data.global.title }} | {{ site.data.global.description }}{% endif %}</title>
            <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.data.global.title }} {{ site.data.global.description }}" href="{{ site.data.global.url }}/blog/feed.xml">
    <link rel="alternate" type="application/atom+xml" title="{{ site.data.global.title }} {{ site.data.global.description }}" href="{{ site.data.global.url }}/blog/atom.xml">
       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="{{ site.data.global.url }}/css/materialize.css">
        <link rel="stylesheet" href="{{ site.data.global.url }}/css/main.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        
        <!-- FavIcon -->
        <link rel="image_src" href="{{ site.data.global.url }}/img/icon.png">
        <link rel="icon" href="{{ site.data.global.url }}/img/icon.png">
        <link rel="shortcut icon" href="{{ site.data.global.url }}/img/icon.png">
        
        <!-- Metas -->
        <meta name="description" content="Blog C&K | Tu empresa en la nube | MÃ©xico">
        <meta name="author" content="Mark Hkr">
        <meta property="fb:admins" content="100002353510548" />
       
        <!-- Open Graph -->
        <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.data.global.title }}{% elsif post.title %}{{ post.title }} | {{ site.data.global.title }}{% else %}{{ site.data.global.title }} | {{ site.data.global.description }}{% endif %}">
        <meta property="og:type" content="article">
        <meta property="og:site_name" content="Blog | Cloud & Kloud">
        <meta property="og:url" content="{{ site.data.global.url }}{{ page.url }}">
        <meta property="og:description" content="{{ page.lead_text }}">
        <meta property="og:image" content="{% if page.featured_image %}{{ page.featured_image }}{% else %}http://cloudandkloud.com/img/og_img.jpg{% endif %}">
        
        <!--Twitter-->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@cloudandkloud">
        <meta name="twitter:description" content="{{ page.lead_text }}"/>
        <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.data.global.title }}{% elsif post.title %}{{ post.title }} | {{ site.data.global.title }}{% else %}{{ site.data.global.title }} | {{ site.data.global.description }}{% endif %}"/>
        <meta name="twitter:image" content="{% if page.featured_image %}{{ page.featured_image }}{% else %}http://cloudandkloud.com/img/og_img.jpg{% endif %}"/>
        <meta name="twitter:creator" content="@cloudandkloud"/>
        
    </head>
    <body class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}">
