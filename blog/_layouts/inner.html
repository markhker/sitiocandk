{% include header.html %}

    {% include title-group.html %}
    {% include titles.html %}

    <article>
        <div class="container">
            <div class="row">
                <div class="col s12 m10 offset-m1 post-content">


                    {{ content }}
                </div>
            </div>
            <div class="row">
                <div class="col s12 m10 offset-m1 post-comments">
                    <div id="disqus_thread"></div>
                        <script type="text/javascript">
                            /* * * CONFIGURATION VARIABLES * * */
                            var disqus_shortname = 'candk';

                            /* * * DON'T EDIT BELOW THIS LINE * * */
                            (function() {
                                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                            })();
                        </script>
                        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
                </div>
            </div>
        </div>
    </article>
    
    <div class="fixed-action-btn">
    <a class="btn-floating btn-large green">
      <i class="large material-icons">share</i>
    </a>
    <ul>
      <li><a href="https://plus.google.com/share?url={{ site.data.global.url }}{{ page.url }}" target="_blank" class="btn-floating red"><i class="fa fa-google-plus"></i></a></li>
      <li><a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.data.global.url }}{{ page.url }}" target="_blank" class="btn-floating blue darken-2"><i class="fa fa-linkedin"></i></a></li>
      <li><a href="https://twitter.com/intent/tweet?url={{ site.data.global.url }}{{ page.url }}&amp;text={{ page.title }}&amp;hashtags=cyk,cloud&amp;via=cloudandkloud" target="_blank" class="btn-floating blue lighten-2"><i class="fa fa-twitter"></i></a></li>
      <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.data.global.url }}{{ page.url }}" target="_blank" class="btn-floating blue"><i class="fa fa-facebook"></i></a></li>
    </ul>
  </div>

{% include footer.html %}
